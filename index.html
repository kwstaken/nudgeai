<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NudgePal AI Companion</title>
<link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="min-h-screen" style="color: #1f2937;">
<custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-gray-700">
                        <h1 class="text-3xl font-bold text-orange-400 flex items-center">
<i data-feather="message-circle" class="mr-2"></i> NudgePal AI
                    </h1>
                    <p class="text-gray-400 mt-2">Your friendly AI companion that listens and speaks</p>
</div>
            
            <div id="chat-container" class="h-96 overflow-y-auto p-6 space-y-4">
                <div class="flex justify-start">
                    <div class="bg-gray-700 rounded-lg p-4 max-w-xs md:max-w-md lg:max-w-lg">
                        <p class="text-gray-200">Hello! I'm your AI wizard. How can I assist you today?</p>
                    </div>
                </div>
            </div>
            
            <div class="p-6 border-t border-gray-700">
                <div class="flex items-center space-x-4">
                    <textarea id="user-input" class="flex-1 bg-gray-700 rounded-lg p-3 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Type your message or click the mic to speak..." rows="1"></textarea>
                    <button id="send-btn" class="bg-orange-600 hover:bg-orange-700 text-white p-3 rounded-lg transition">
<i data-feather="send"></i>
                    </button>
                    <button id="mic-btn" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-lg transition">
                        <i data-feather="mic"></i>
                    </button>
                    <button id="speak-btn" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-lg transition">
                        <i data-feather="volume-2"></i>
                    </button>
                </div>
                <div id="recording-status" class="text-sm text-gray-400 mt-2 hidden">
                    <i data-feather="mic" class="inline mr-1"></i> Listening...
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
